<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Other content -->
    <header style="height: 100vh; background: lightblue;">
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Sliding Section -->
    <div class="slider-section">
        <div class="slider">
            <div class="slider-inner">
                <img src="cat.jpg" alt="Image 1">
                <img src="gar.jpg" alt="Image 2">
            </div>
        </div>
    </div>

    <!-- More content -->
    <section style="height: 200vh; background: lightgray;">
        <h2>More Content Below</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
